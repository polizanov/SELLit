<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <title>Register Component</title>
</head>
<body>
    <div id="main-container">
        <!-- Register Page -->
        <section id="register-page">
            <form id="register">
                <div class="auth-container">
                    <h1>Register Page</h1>
                    <label for="email">Email</label>
                    <input id="email" placeholder="Enter Email..." name="email" type="text">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter Password..." name="password">
                    <label for="repeatPassword">Repeat Password</label>
                    <input id="repeatPassword" type="password" placeholder="Enter Repeat Password..."
                        name="repeatPassword">
                    <input type="submit" class="authbtn button" value="Register">
                    <div class="container login">
                        <p>Already have an account?<a href="#">Sign in</a> now!</p>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
