<!-- Header Component -->
<nav>
    <a routerLink="/all-products">See Products</a>

    
    <!-- Logged -->
    <div *ngIf="isLogged()" class="logged">
        <a routerLink="/create">Share product</a>
        <div class="left">
            <a [routerLink]="['/profile', 1]">Hi, {{username()}}</a>
            <a href="#">My Favourite Products</a>
            <a (click)="logout()" href="#">Logout</a>
        </div>
    </div>

    <!-- Guest -->
    <div *ngIf="!isLogged()" class="guest">
        <a routerLink="/">Home</a>
        <div class="left">
            <a routerLink="/login">Login</a>
            <a routerLink="/register">Register</a>
        </div>
    </div>

</nav>
