<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./share.css">
    <title>Create Component</title>
</head>
<body>
    <div id="main-container">
        <!-- Share Products Page -->
        <section id="share-product-page">
            <form id="share">
                <div class="share-container">
                    <h1>Share Product</h1>
                    <label for="name">Name</label>
                    <input id="name" placeholder="Enter Name..." name="name" type="text">
                    <label for="imageUrl">Image URL</label>
                    <input id="iamgeUrl" placeholder="Paste Image Url..." name="imageUrl" type="text">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Say something about your product..."
                        name="description"></textarea>
                    <label for="condition">Condition: </label>
                    <select id="condition">
                        <option value="New">New</option>
                        <option value="Used">Used</option>
                    </select>
                    <label for="price">Price</label>
                    <input id="price" placeholder="Enter Price..." name="price" type="number">
                    <label for="phone">Phone number</label>
                    <input id="phone" placeholder="Enter phone number..." name="phone" type="text">
                    <input type="submit" class="button" value="Share">
                </div>
            </form>
        </section>
        </section>
    </div>
</body>
</html>
